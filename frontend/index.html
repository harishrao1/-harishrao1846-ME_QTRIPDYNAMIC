<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QTrip</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-3">
      <a class="navbar-brand" href="#">QTrip</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav d-flex justify-content-end w-100">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/adventures/reservations/"
              >Reservations</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero image section -->
    <div
      class="hero-image d-flex justify-content-center align-items-center text-white flex-column text-center"
    >
      <div class="container">
        <h1>Welcome to QTrip</h1>
        <p class="hero-subheading">
          Explore the world with fantastic places to venture around
        </p>
        <input
          id="city-search"
          class="hero-input"
          placeholder="Search a City"
        />
      </div>
    </div>

    <!-- Content section -->
    <div class="container">
      <div class="content text-white">
        <div class="row" id="data"></div>
      </div>
    </div>

    <!-- Footer section -->
    <footer class="bg-light py-3 mt-5 border-top">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <div>
          © QTrip <span id="year"></span> · Built with ❤️ by
          <a
            href="https://github.com/harish"
            target="_blank"
            rel="noopener"
            style="text-decoration: none"
          >
            Harish Rao
          </a>
        </div>
        <div class="mt-2 mt-md-0">
          <a href="mailto:harishrao1846@example.com" class="me-3">📧 Email</a>
          <a
            href="https://linkedin.com/in/harish"
            target="_blank"
            rel="noopener"
            class="me-3"
            >💼 LinkedIn</a
          >
          <a href="https://github.com/harishrao1" target="_blank" rel="noopener"
            >👨‍💻 GitHub</a
          >
        </div>
      </div>
    </footer>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Script for plugging in HTML of the Content section -->
    <script type="module">
      import { init } from "./modules/landing_page.js";

      //entry point (executed when DOM is loaded)
      (async function () {
        init();
      })();
    </script>
  </body>
</html>
