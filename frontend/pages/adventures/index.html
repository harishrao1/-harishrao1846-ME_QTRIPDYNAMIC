    <!-- Content section -->
    <div class="container">
      <div class="content">
        <!-- Page heading and description -->
        <h1>Explore all adventures</h1>
        <p style="font-size: 24px" id="adventure-subheading">
          Here's a list of places that you can explore in
          <span id="adventure-city">city</span>
        </p>
        <div class="mb-5">
          <!-- Filters section -->
          <div class="filter-bar d-flex align-items-center">
            <div class="filter-bar-tile">
              <label for="duration">Filters:</label>
            </div>
            <!-- Duration filter (select one) -->
            <div class="filter-bar-tile d-flex align-items-center">
              <select
                class="form-control"
                name="duration"
                id="duration-select"
                onchange="selectDuration(event)"
              >
                <option disabled selected value="">
                  Filter by Duration (Hours)
                </option>
                <option value="0-2">0-2 Hours</option>
                <option value="2-6">2-6 Hours</option>
                <option value="6-12">6-12 Hours</option>
                <option value="12-99">12+ Hours</option>
              </select>
              <div
                class="ms-3"
                style="color: #0645ad; cursor: pointer"
                onclick="clearDuration()"
              >
                Clear
              </div>
            </div>
            <!-- Category filter (select one or many) -->
            <div class="filter-bar-tile d-flex align-items-center">
              <select
                class="form-control"
                id="category-select"
                onchange="selectCategory(event)"
              >
                <option disabled selected value="">Add Category</option>
                <option value="Cycling">Cycling Routes</option>
                <option value="Hillside">Hillside Getaways</option>
                <option value="Beaches">Serene Beaches</option>
                <option value="Party">Party Spots</option>
              </select>
              <div
                class="ms-3"
                style="color: #0645ad; cursor: pointer"
                onclick="clearCategory()"
              >
                Clear
              </div>
            </div>
          </div>
          <!-- Section to display all selected categories  -->
          <div class="mt-2" id="category-section">
            <div class="d-flex align-items-center" id="category-list"></div>
          </div>
        </div>
        <!-- Display Adventures cards -->
        <div class="row" id="data"></div>
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import {
        getCityFromURL,
        fetchAdventures,
        addAdventureToDOM,
        filterFunction,
        saveFiltersToLocalStorage,
        getFiltersFromLocalStorage,
        generateFilterPillsAndUpdateDOM,
      } from "../../modules/adventures_page.js";

      // Global adventures/filters
      let adventures;
      let filters = getFiltersFromLocalStorage() ?? {
        duration: "",
        category: [],
      };

      // entry point
      (async function () {
        const city = getCityFromURL(window.location.search);

        // Format city nicely (capitalize first letter)
        const displayCity =
          city && city.length > 0
            ? city.charAt(0).toUpperCase() + city.slice(1)
            : "";

        // Navbar
        const cityNameEl = document.getElementById("city-name");
        if (cityNameEl) cityNameEl.textContent = displayCity;

        // Header
        const headingEl = document.getElementById("adventure-heading");
        const subheadingEl = document.getElementById("adventure-subheading");
        const subCityEl = document.getElementById("adventure-city");

        if (headingEl)
          headingEl.textContent = `Explore all adventures in ${displayCity}`;
        if (subheadingEl && subCityEl) {
          subCityEl.textContent = displayCity;
        }

        adventures = await fetchAdventures(city);

        // Sync duration select from saved filters
        const durationSelect = document.getElementById("duration-select");
        if (durationSelect && filters.duration) {
          durationSelect.value = filters.duration;
        }

        // Render pills from saved filters
        generateFilterPillsAndUpdateDOM(filters);

        // Apply and render
        const filtered = filterFunction(adventures, filters);
        addAdventureToDOM(filtered);
      })();

      // handlers
      function selectDuration(event) {
        document.getElementById("data").textContent = "";
        document.getElementById("category-list").textContent = "";

        const selected = event.target.value; // "low-high"
        filters.duration = selected;

        saveFiltersToLocalStorage(filters);
        generateFilterPillsAndUpdateDOM(filters);

        const result = filterFunction(adventures, filters);
        addAdventureToDOM(result);
      }

      function clearDuration() {
        document.getElementById("data").textContent = "";
        document.getElementById("category-list").textContent = "";

        filters.duration = "";
        const durationSelect = document.getElementById("duration-select");
        if (durationSelect) durationSelect.selectedIndex = 0;

        saveFiltersToLocalStorage(filters);
        generateFilterPillsAndUpdateDOM(filters);

        const result = filterFunction(adventures, filters);
        addAdventureToDOM(result);
      }

      function selectCategory(event) {
        document.getElementById("data").textContent = "";
        document.getElementById("category-list").textContent = "";

        const category = event.target.value;
        // ignore empty/placeholder
        if (!category) return;

        // reset select back to placeholder
        const categorySelect = document.getElementById("category-select");
        if (categorySelect) categorySelect.selectedIndex = 0;

        // update & dedupe
        filters.category.push(category);
        filters.category = filters.category.filter(onlyUnique);

        saveFiltersToLocalStorage(filters);
        generateFilterPillsAndUpdateDOM(filters);

        const filtered = filterFunction(adventures, filters);
        addAdventureToDOM(filtered);
      }

      function clearCategory() {
        document.getElementById("data").textContent = "";
        document.getElementById("category-list").textContent = "";

        filters.category = [];

        saveFiltersToLocalStorage(filters);
        generateFilterPillsAndUpdateDOM(filters);

        const filtered = filterFunction(adventures, filters);
        addAdventureToDOM(filtered);
      }

      function onlyUnique(value, index, self) {
        return self.indexOf(value) === index;
      }

      // expose
      window.selectDuration = selectDuration;
      window.selectCategory = selectCategory;
      window.clearDuration = clearDuration;
      window.clearCategory = clearCategory;
    </script>
  </body>
